<div class="editar-container">
  <h2>Editar miembro</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Nombre -->
    <div class="form-field">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" />
    </div>

    <!-- Departamento -->
    <div class="form-field">
      <label>Departamento</label>
      <select formControlName="departamento">
        <option value="">Seleccione...</option>
        <option *ngFor="let d of catalogs?.departamentos" [value]="d.nombre">
          {{ d.nombre }}
        </option>
      </select>
    </div>

    <!-- Oficina -->
    <div class="form-field">
      <label>Oficina</label>
      <select formControlName="oficina">
        <option value="">Seleccione...</option>
        <option *ngFor="let o of catalogs?.oficinas" [value]="o.nombre">
          {{ o.nombre }}
        </option>
      </select>
    </div>

    <!-- Posición -->
    <div class="form-field">
      <label>Posición</label>
      <select formControlName="posicion">
        <option value="">Seleccione...</option>
        <option *ngFor="let p of catalogs?.posiciones" [value]="p.nombre">
          {{ p.nombre }}
        </option>
      </select>
    </div>

    <!-- Rol -->
    <div class="form-field">
      <label>Rol</label>
      <select formControlName="rol">
        <option value="">Seleccione...</option>
        <option *ngFor="let r of allowedRoles" [value]="r">{{ r }}</option>
      </select>
    </div>

    <!-- Tarifa -->
    <div class="form-field">
      <label>Tarifa</label>
      <input type="number" formControlName="tarifa" />
    </div>

    <!-- Estado -->
    <div class="form-field">
      <label>Estado</label>
      <select formControlName="estado">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>

    <!-- Botones -->
    <div class="acciones">
      <button type="submit" class="btn-guardar" [disabled]="form.invalid">Guardar cambios</button>
      <button type="button" class="btn-cerrar" (click)="onCerrar()">Cancelar</button>
    </div>
  </form>
</div>
