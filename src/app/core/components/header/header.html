<header class="header">
  <div class="logo-section">
    <img src="../../../../assets/img-icons/LOGO_LUSEO_ENGINEERING.png" alt="Logo" class="logo" loading="eager" decoding="async">
    <div class="separator"></div>
    <h1 class="title">Luseo Engineering</h1>
  </div>

  <div class="header-right">
    <!-- Show user info when either cookies provide a username or the auth state is authenticated -->
    <div *ngIf="isAuthenticated() || username()" class="user-section">
      <span class="header-avatar" aria-hidden="true">{{ initials() }}</span>
      <span class="username">{{ username() }}</span>
      <button class="logout-btn" (click)="logout()" title="Cerrar sesiÃ³n">Salir</button>
    </div>
  </div>
</header>
