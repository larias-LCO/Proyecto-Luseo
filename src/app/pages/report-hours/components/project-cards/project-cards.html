<div class="cards-wrapper">
  <h3 *ngIf="cards.length > 0">Projects ({{ cards.length }}) - Click any card to report hours</h3>
  
  <div class="cards-list">
    <button 
      *ngFor="let card of cards"
      class="card-item"
      type="button"
      (click)="handleClick(card.id)"
      [attr.data-card-id]="card.id"
      [attr.aria-label]="'Report hours for ' + card.name"
    >
      <div class="card-head">
        <div class="card-icon" aria-hidden="true">ğŸ“</div>
        <div class="card-meta">
          <strong class="card-code">{{ card.code }}</strong>
          <p class="card-name">{{ card.name }}</p>
        </div>
      </div>
      <div class="card-footer"><small>PM: {{ card.pmName }}</small></div>
    </button>
  </div>
  
  <div *ngIf="cards.length === 0" class="empty-state">
    <div class="empty-icon">ğŸ“‚</div>
    <div class="empty-text">No projects found</div>
    <div class="empty-sub">Try adjusting your filters or create a new project</div>
  </div>
</div>
