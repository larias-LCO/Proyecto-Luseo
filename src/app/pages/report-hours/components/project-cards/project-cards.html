<div class="cards-wrapper">
  <h3 *ngIf="cards.length > 0">Projects ({{ cards.length }}) - Click any card to report hours</h3>
  
  <div class="cards-list">
    <button 
      *ngFor="let card of cards"
      class="card-item"
      type="button"
      (click)="handleClick(card.id)"
      [attr.data-card-id]="card.id"
      [attr.aria-label]="'Report hours for ' + card.name"
    >
      <strong>{{ card.code }}</strong>
      <p>{{ card.name }}</p>
      <small>PM: {{ card.pmName }}</small>
    </button>
  </div>
  
  <p *ngIf="cards.length === 0" style="padding: 20px; text-align: center; color: #666;">
    No projects available. Try adjusting your filters.
  </p>
</div>
