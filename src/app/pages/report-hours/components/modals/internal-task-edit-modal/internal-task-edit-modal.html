<div class="rh-internal-modal-overlay" (click)="onOverlayClick($event)">
  <div class="rh-internal-modal" style="max-width:580px;">
    <div class="modal-header">
      <div class="modal-title"><app-file-pen-icon [size]="33"></app-file-pen-icon> <span>Edit Internal Task</span></div>
      <button class="modal-close" (click)="cancel()"><app-x-icon [size]="30" [color]="'red'">  <div class="close">Close</div></app-x-icon></button>
    </div>

    <div class="modal-body">
      <form [formGroup]="form">
        <div class="form-group">
          <label>ğŸ“‚ Category</label>
          <input type="text" class="form-input" [value]="displayCategory" disabled>
        </div>

        <div class="form-group">
          <label>âœï¸ Description</label>
          <textarea formControlName="description" rows="3" class="form-input"></textarea>
        </div>

        <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
          <div class="form-group">
            <label>â° Time Worked <span style="color:var(--danger);">*</span></label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
              <div>
                <input type="number" formControlName="hours" min="0" class="form-input" style="text-align: center;">
                <small style="display: block; text-align: center; color: #666; margin-top: 2px;">Hours</small>
              </div>
              <div>
                <input type="number" formControlName="minutes" min="0" max="59" class="form-input" style="text-align: center;">
                <small style="display: block; text-align: center; color: #666; margin-top: 2px;">Minutes</small>
              </div>
            </div>
          </div>
          <div class="field-error" *ngIf="(form.get('hours')?.touched || form.get('minutes')?.touched) && (form.get('hours')?.errors || form.get('minutes')?.errors)">
            <div *ngIf="form.get('hours')?.errors?.['required'] || form.get('minutes')?.errors?.['required']">Time is required</div>
            <div *ngIf="form.get('minutes')?.errors?.['max']">Minutes must be less than 60</div>
          </div>

          <div class="form-group">
            <label>ğŸ“… Date <span style="color:var(--danger);">*</span></label>
            <input type="date" formControlName="logDate" class="form-input">
            <div class="field-error" *ngIf="form.get('logDate')?.touched && form.get('logDate')?.errors">
              <div *ngIf="form.get('logDate')?.errors?.['required']">Date is required</div>
              <div *ngIf="form.get('logDate')?.errors?.['weekend']">Weekends are not allowed</div>
            </div>
          </div>
        </div>
        
        <div *ngIf="log?.createdByEmployeeName" class="form-group">
          <label>ğŸ‘¤ Created By</label>
          <input type="text" class="form-input createBy" [value]="log.createdByEmployeeName" disabled>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <ng-container *ngIf="canDelete">

      <button class="delete-button" title="Delete" (clicked)="deleteLog()">
  <svg class="delete-svgIcon" viewBox="0 0 448 512">
      <path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path>
    </svg>
</button>

      </ng-container>

      <ng-container *ngIf="canEdit">

<!-- 
        <app-icon-button title="Save" (clicked)="saveChanges()">
          <app-file-check-icon [size]="20"></app-file-check-icon>
        </app-icon-button> -->

<button class="action_has has_saved" aria-label="save" type="submit" (clicked)="saveChanges()">

    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"

    height="20"
    stroke-linejoin="round"
    stroke-linecap="round"
    stroke-width="2"
    viewBox="0 0 24 24"
    stroke="currentColor"
    fill="none"

      d="m19,21H5c-1.1,0-2-.9-2-2V5c0-1.1.9-2,2-2h11l5,5v11c0,1.1-.9,2-2,2Z"

    ></path>
    <path
      d="M7 3L7 8L15 8"

      data-path="line-top"
    ></path>
    <path
      d="M17 20L17 13L7 13L7 20"
      stroke-linejoin="round"
      stroke-linecap="round"
      data-path="line-bottom"
    ></path>
  </svg>
</button> 
<span class="tooltip-text">Save Changes</span>
</div>

      </ng-container>
    </div>
  </div>
</div>
