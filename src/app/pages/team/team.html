<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Búsqueda de empleados (cliente)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="team.scss" />
</head>
<body>

  <div class="team-container">
  <h1>Equipo</h1>

  <!-- Búsqueda por nombre -->
  <div class="row">
    <div style="flex: 1 1 520px; min-width: 260px;">
      <label for="searchInput">Buscar por nombre</label>
      <input id="searchInput" type="text" placeholder="Ej: Carlos, Carlos Herrera" />
      <div class="muted">Búsqueda parcial, sin distinguir mayúsculas ni tildes. Filtra localmente.</div>
    </div>
  </div>

  <!-- Filtros combinables: Departamento, Puesto, Estado -->
  <div class="row">
    <div>
      <label for="departmentFilter">Departamento</label>
      <select id="departmentFilter">
        <option value="">Todos</option>
      </select>
    </div>
    <div>
      <label for="jobFilter">Puesto</label>
      <select id="jobFilter">
        <option value="">Todos</option>
      </select>
    </div>
    <!-- NUEVO: Filtro por Oficina -->
    <div>
      <label for="officeFilter">Oficina</label>
      <select id="officeFilter">
        <option value="">Todas</option>
      </select>
    </div>
    <div>
      <label for="stateFilter">Estado</label>
      <select id="stateFilter">
        <option value="">Todos</option>
      </select>
    </div>
    <div class="spacer"></div>
    <div>
      <label>&nbsp;</label>
      <button id="clearFilters" type="button">Limpiar filtros</button>
    </div>
    <!-- NUEVO: Botón de actualización manual -->
    <div>
      <label>&nbsp;</label>
      <button id="refreshBtn" type="button">Actualizar datos</button>
      <app-fagregar-miembro></app-fagregar-miembro>
    </div>
  </div>

  <div class="row">
    <span id="status" class="muted">Cargando empleados...</span>
    <span id="error" class="error" style="display:none;"></span>
  </div>

  <!-- NUEVO: Controles de paginación (tamaño de página y navegación) -->
  <div class="row">
    <div>
      <label for="pageSize">Mostrar por página</label>
      <select id="pageSize">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </div>
    <div class="spacer"></div>
    <div id="pagination" class="pagination"></div>
  </div>
  </div>

  <ul id="results"></ul>
    <!-- <script>
      // ===== Configuración =====
      /**
       * API_BASE: prefijo de la API.
       * - En blanco ("") usa el mismo origen del servidor que sirvió esta página.

       *   Ej.: const API_BASE = "http://localhost:8080"
       */
      const API_BASE = "boracic-preboding-shelley.ngrok-free.dev"; // mismo origen

      // ===== Utilidades de texto =====
      /**
       * normalizeText
       * Normaliza texto para comparaciones robustas de búsqueda.
       * - Pasa a minúsculas.
       * - Elimina tildes/diacríticos (NFD + regex de rango de combining marks).
       * - Colapsa espacios múltiples a uno y hace trim.
       * Retorna una cadena segura para comparisons case/accents-insensitive.
       */
      function normalizeText(str) {
        if (!str) return "";
        return str
          .toString()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .toLowerCase()
          .replace(/\s+/g, " ")
          .trim();
      }

      /**
       * tokenize
       * Divide un texto normalizado en una lista de palabras (tokens) separadas por espacio.
       * Útil para habilitar búsqueda por múltiples términos en cualquier orden.
       */
      function tokenize(str) {
        const norm = normalizeText(str);
        if (!norm) return [];
        return norm.split(" ");
      }

      /**
       * matchesByTokens
       * Comprueba si el nombre del empleado contiene TODOS los tokens de la consulta.
       * - Insensible a mayúsculas/acentos.
       * - Usa comparación "contains" por cada token.
       * Si no hay tokens (consulta vacía), devuelve true (no filtra).
       */
      function matchesByTokens(employeeName, query) {
        const nameNorm = normalizeText(employeeName);

        if (tokens.length === 0) return true;
        return tokens.every(t => nameNorm.includes(t));
      }

      // ===== Filtro principal =====
      /**
       * filterEmployees
       * Aplica de forma combinada los filtros:
       * - query por nombre (tokens contains, case/accents-insensitive)
       * - departmentName exacto (si se selecciona)
       * - jobPositionName exacto (si se selecciona)
       * - officeName exacto (si se selecciona)
       * - state exacto (si se selecciona)
       */
      function filterEmployees(employees, { query, department, jobPosition, office, state }) {

        return employees.filter(e => {
          if (q && !matchesByTokens(e.name, q)) return false;                // nombre

          if (office && (e.officeName ?? "") !== office) return false;     // NUEVO: oficina

      /**
       * debounce
       * Envuelve una función para diferir su ejecución hasta que transcurre
       * un periodo sin nuevas invocaciones. Mejora rendimiento/UX al evitar
       * filtrar en cada pulsación de teclado.
       * @param fn  función original a ejecutar
       * @param wait milisegundos de espera (por defecto 250 ms)
       */
      function debounce(fn, wait = 250) {
        let t = null;
        return (...args) => {
          if (t) clearTimeout(t);
          t = setTimeout(() => fn(...args), wait);
        };
      }

      // ===== Render =====
      /**
       * renderEmployees
       * Pinta en el DOM la lista de empleados.

       * - Ordena por nombre (localeCompare con sensibilidad base) para una lista estable.
       * - Imprime campos de contexto para ayudar a desambiguar.
       */
      function renderEmployees(list, container) {
        container.innerHTML = "";
        if (!list || list.length === 0) {
          container.innerHTML = "<li class='muted'>No hay resultados</li>";
          return;
        }
        const sorted = list.slice().sort((a, b) => (a.name || "").localeCompare(b.name || "", "es", { sensitivity: "base" }));
        const frag = document.createDocumentFragment();
        for (const emp of sorted) {
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="name">${emp.name || "(Sin nombre)"}</div>
            <div class="meta">
              <span>Email: ${emp.email ?? "-"}</span>
              <span>Ganancia por hora: ${emp.billableRate}</span>
              <span>Estado: ${emp.state}</span>
              <span>Departamento: ${emp.departmentName ?? "-"}</span>
              <span>Oficina: ${emp.officeName ?? "-"}</span>
              <span>Puesto: ${emp.jobPositionName ?? "-"}</span>
              <span>Usuario: ${emp.accountUsername ?? "-"}</span>
            </div>
          `;
          frag.appendChild(li);
        }
        container.appendChild(frag);
      }

      // ===== Helpers de UI (poblar selects) =====
      /**
       * uniqueSorted
       * Recibe una lista de valores (posiblemente repetidos/vacíos), limpia vacíos,
       * elimina duplicados y retorna un array ordenado alfabéticamente (insensible a acentos/mayúsculas).
       * Útil para poblar selectores de filtros con opciones únicas.
       */
      function uniqueSorted(values) {
        const set = new Set(values.filter(v => v && v.toString().trim().length > 0));
        return Array.from(set).sort((a, b) => a.localeCompare(b, "es", { sensitivity: "base" }));
      }

      /**
       * populateSelect
       * Rellena un <select> con una opción inicial "Todos" y las opciones proporcionadas.
       * No selecciona ninguna opción en particular: deja el select en "Todos".
       */
      function populateSelect(selectEl, options) {
        selectEl.innerHTML = '<option value="">Todos</option>' + options.map(o => `<option value="${o}">${o}</option>`).join("");
      }

      // ===== Paginación =====
      const VALID_PAGE_SIZES = [10, 20, 30];

      function getInitialPageSize() {
        const params = new URLSearchParams(window.location.search);
        const fromUrl = parseInt(params.get("size"), 10);
        if (VALID_PAGE_SIZES.includes(fromUrl)) return fromUrl;
        const stored = parseInt(localStorage.getItem("employees.pageSize"), 10);
        if (VALID_PAGE_SIZES.includes(stored)) return stored;
        return 10;
      }

      function renderPaginationControls(container, { page, totalPages }) {
        container.innerHTML = "";
        const frag = document.createDocumentFragment();

        const prevBtn = document.createElement("button");
        prevBtn.type = "button";
        prevBtn.textContent = "Anterior";
        prevBtn.disabled = page <= 1;
        prevBtn.addEventListener("click", () => setPage(page - 1));

        const nextBtn = document.createElement("button");
        nextBtn.type = "button";
        nextBtn.textContent = "Siguiente";
        nextBtn.disabled = page >= totalPages;
        nextBtn.addEventListener("click", () => setPage(page + 1));

        const info = document.createElement("span");
        info.className = "page-info";
        info.textContent = `Página ${page} de ${totalPages}`;

        frag.appendChild(prevBtn);
        frag.appendChild(info);
        frag.appendChild(nextBtn);
        container.appendChild(frag);
      }

      // ===== App =====
      const state = { all: [], filtered: [], lastLoadedAt: 0, page: 1, pageSize: getInitialPageSize() };

      async function fetchEmployees() {
        const url = `${API_BASE}/employees`;
        const res = await fetch(url, { headers: { "Accept": "application/json" } });
        if (!res.ok) {
          const text = await res.text().catch(() => "");
          throw new Error(`Error ${res.status}: ${text || res.statusText}`);
        }
        return res.json();
      }

       */
      async function refreshData({ keepFilters = true, silent = false } = {}) {
        const $status = document.getElementById("status");
        const $error = document.getElementById("error");
        const $department = document.getElementById("departmentFilter");
        const $job = document.getElementById("jobFilter");
        const $office = document.getElementById("officeFilter");
        const $state = document.getElementById("stateFilter");
        const $input = document.getElementById("searchInput");

        // Guardar selección actual si se desea conservar

          q: $input.value || "",
          department: $department.value || "",
          job: $job.value || "",
          office: $office.value || "",
          state: $state.value || "",
          pageSize: parseInt($pageSize.value, 10) || state.pageSize,
          page: state.page
        } : { q: "", department: "", job: "", office: "", state: "", pageSize: state.pageSize, page: 1 };

        if (!silent) $status.textContent = "Actualizando datos...";
        try {
          const data = await fetchEmployees();
          state.all = Array.isArray(data) ? data : [];
          state.lastLoadedAt = Date.now();
          // Repoblar opciones únicas
          const deptOptions = uniqueSorted(state.all.map(e => e.departmentName ?? ""));
          const jobOptions = uniqueSorted(state.all.map(e => e.jobPositionName ?? ""));
          const officeOptions = uniqueSorted(state.all.map(e => e.officeName ?? ""));
          const stateOptions = uniqueSorted(state.all.map(e => e.state ?? ""));
          populateSelect($department, deptOptions);
          populateSelect($job, jobOptions);
          populateSelect($office, officeOptions);
          populateSelect($state, stateOptions);
          // Restaurar selección si procede
          $input.value = prev.q;
          if (prev.department) $department.value = prev.department;
          if (prev.job) $job.value = prev.job;
          if (prev.office) $office.value = prev.office;
          if (prev.state) $state.value = prev.state;
          // Tamaño de página preferido
          state.pageSize = prev.pageSize;
          document.getElementById("pageSize").value = String(state.pageSize);
          // Página actual (se ajustará dentro de applyFilters si excede)
          state.page = prev.page || 1;
          // Reaplicar filtros y renderizar
          if (typeof window.__applyFilters === 'function') {
            window.__applyFilters();
          }
          if (!silent) $status.textContent = `Cargados ${state.all.length} empleados.`;
        } catch (err) {
          $error.style.display = "inline";
          $error.textContent = `Fallo al actualizar: ${err.message}`;
        }
      }

      /**
       * maybeAutoRefresh
       * Revalida datos cuando la pestaña recupera el foco, si han pasado >60 s desde la última carga.
       * Minimiza impacto en rendimiento y mantiene datos razonablemente frescos.
       */
      async function maybeAutoRefresh() {
        const ONE_MIN = 60 * 1000;
        if (Date.now() - state.lastLoadedAt > ONE_MIN) {
          await refreshData({ keepFilters: true, silent: true });
        }
      }

      /**
       * syncFiltersToUrl
       * Escribe los filtros actuales en la URL (query string) sin recargar la página.
       * Permite compartir el enlace y que, al abrirlo, la vista se reconstruya con los filtros aplicados.
       */
      function syncFiltersToUrl({ q, department, jobPosition, office, state: stateParam, page, size }) {
        const params = new URLSearchParams(window.location.search);
        // Escribir solo parámetros con valor; limpiar los vacíos
        if (q && q.trim()) params.set("q", q.trim()); else params.delete("q");
        if (department) params.set("department", department); else params.delete("department");
        if (jobPosition) params.set("job", jobPosition); else params.delete("job");
        if (office) params.set("office", office); else params.delete("office");
        if (stateParam) params.set("state", stateParam); else params.delete("state");
        // Paginación
        if (page && page > 1) params.set("page", String(page)); else params.delete("page");
        if (size && VALID_PAGE_SIZES.includes(size) && size !== 10) params.set("size", String(size)); else params.delete("size");
        const newUrl = `${window.location.pathname}?${params.toString()}`;
        window.history.replaceState({}, "", newUrl);
      }

      /**
       * readFiltersFromUrl
       * Lee la query string inicial para preconfigurar la vista al compartir enlaces con filtros.
       */
      function readFiltersFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const page = Math.max(1, parseInt(params.get("page"), 10) || 1);
        const size = parseInt(params.get("size"), 10);
        return {
          q: params.get("q") || "",
          department: params.get("department") || "",
          jobPosition: params.get("job") || "",
          office: params.get("office") || "",
          state: params.get("state") || "",
          page,
          size: VALID_PAGE_SIZES.includes(size) ? size : undefined
        };
      }

      function setPage(newPage) {
        state.page = Math.max(1, newPage);
        if (typeof window.__applyFilters === 'function') {
          window.__applyFilters();
        }
      }

      function setPageSize(newSize) {
        if (!VALID_PAGE_SIZES.includes(newSize)) return;
        state.pageSize = newSize;
        localStorage.setItem("employees.pageSize", String(newSize));
        state.page = 1; // reiniciar a primera página al cambiar tamaño
        if (typeof window.__applyFilters === 'function') {
          window.__applyFilters();
        }
      }

       * - Implementa botón de "Limpiar filtros".

        fetchEmployees()
          .then(data => {
            state.all = Array.isArray(data) ? data : [];
            state.lastLoadedAt = Date.now();
            $status.textContent = `Cargados ${state.all.length} empleados.`;
            // Poblar selects con valores únicos, incluyendo oficina
            const deptOptions = uniqueSorted(state.all.map(e => e.departmentName ?? ""));
            const jobOptions = uniqueSorted(state.all.map(e => e.jobPositionName ?? ""));
            const officeOptions = uniqueSorted(state.all.map(e => e.officeName ?? ""));
            const stateOptions = uniqueSorted(state.all.map(e => e.state ?? ""));
            populateSelect($department, deptOptions);
            populateSelect($job, jobOptions);
            populateSelect($office, officeOptions);
            populateSelect($state, stateOptions);

            // Leer filtros desde la URL (si el link fue compartido con filtros)
            const initial = readFiltersFromUrl();
            $input.value = initial.q;
            if (initial.department) $department.value = initial.department;
            if (initial.jobPosition) $job.value = initial.jobPosition;
            if (initial.office) $office.value = initial.office;
            if (initial.state) $state.value = initial.state;
            state.page = initial.page || 1;
            if (initial.size) {
              state.pageSize = initial.size;
              $pageSize.value = String(state.pageSize);
            }

            // Render inicial aplicando filtros (si los hay)
            applyFilters();
          })
          .catch(err => {
            $status.style.display = "none";
            $error.style.display = "inline";
            $error.textContent = `Fallo al cargar empleados: ${err.message}`;
          });

        // Búsqueda por nombre (debounce)
        const onInput = debounce(() => applyFilters(), 250);
        $input.addEventListener("input", onInput);

        // Filtros select (recalcular al cambiar)
        [$department, $job, $office, $state].forEach(el => el.addEventListener("change", () => { state.page = 1; applyFilters(); }));

        // Limpiar filtros
        $clear.addEventListener("click", () => {
          $input.value = "";
          $department.value = "";
          $job.value = "";
          $office.value = "";
          $state.value = "";
          state.page = 1;
          applyFilters();
        });

        // Botón de actualización manual
        $refresh.addEventListener("click", () => {
          refreshData({ keepFilters: true, silent: false });
        });

        // Cambio de tamaño de página
        $pageSize.addEventListener("change", () => {
          const newSize = parseInt($pageSize.value, 10) || 10;
          setPageSize(newSize);
        });

        // Auto-actualizar al recuperar foco si pasaron >60s
        window.addEventListener("focus", maybeAutoRefresh);
        document.addEventListener("visibilitychange", () => {
          if (!document.hidden) maybeAutoRefresh();
        });

        /**
         * applyFilters
         * Recolecta valores actuales, aplica el filtro combinado, actualiza el contador
         * y sincroniza la URL con los filtros para poder compartir el enlace.
         */
        function applyFilters() {
          const q = $input.value || "";
          const department = $department.value || "";
          const jobPosition = $job.value || "";

          // ORDENAR GLOBALMENTE ANTES DE PAGINAR

            : `Mostrando ${count} de ${total} empleados — Página ${state.page} de ${totalPages}`;

          renderEmployees(pageItems, $results);
          renderPaginationControls($pagination, { page: state.page, totalPages });
