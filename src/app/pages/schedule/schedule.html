<!-- Header y Submenú -->
<app-header></app-header>
<!-- <app-submenu></app-submenu> -->

<div class="schedule-page">
  <!-- Loading spinner -->
  <div class="loading-container" *ngIf="isLoadingInitialData">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading calendar data...</p>
  </div>

  <!-- Contenido principal -->
  <div *ngIf="!isLoadingInitialData">
    <!-- Header con título y acciones -->
    <div class="page-header mb-4">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h2 class="page-title">
            <i class="bi bi-calendar3"></i>
            Schedule
          </h2>
        </div>
        <div class="col-md-6 text-end">
          <button class="btn btn-success" (click)="openCreateModal()">+ Create Task</button>
        </div>
      </div>
    </div>

    <!-- Filtros rápidos -->
    <div class="filters-section mb-4">
      <schedule-filters
        [projects]="projects"
        [categories]="categories"
        [initialFilters]="filters"
        [myEmployeeId]="myEmployeeId"
        (filtersChange)="onFiltersChange($event)"
      ></schedule-filters>
    </div>

    <!-- Calendario -->
    <div class="calendar-section">
      <app-schedule-calendar
        [tasks]="filteredTasks"
        [holidays]="holidays"
        [showHolidays]="showHolidays"
        [calendarHeight]="800"
        (taskClick)="onTaskClick($event)"
        (dateSelect)="onDateSelect($event)"
      ></app-schedule-calendar>
    </div>
    
    <!-- Modal: create/edit task -->
      <ng-container *ngIf="showTaskModal">
        <app-schedule-task-create-modal *ngIf="!modalTask"
                        [projects]="projects"
                        [categories]="categories"
                        [employees]="employees"
                        [myEmployeeId]="myEmployeeId"
                        [preset]="createPreset"
                        (created)="onModalSaved($event)"
                        (close)="onModalClose()"></app-schedule-task-create-modal>

        <app-schedule-task-edit-modal *ngIf="modalTask"
                                      [task]="modalTask"
                                      [projects]="projects"
                                      [categories]="categories"
                                      [employees]="employees"
                                      [myEmployeeId]="myEmployeeId"
                                      (saved)="onModalSaved($event)"
                                      (close)="onModalClose()"></app-schedule-task-edit-modal>
      </ng-container>
    
  </div>
</div>
