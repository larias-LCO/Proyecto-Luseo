<div class="login-page">
			<!-- <div class="brand-outer">
				<img src="../../../assets/img-icons/LOGO_LUSEO_ENGINEERING.png" class="logo" alt="Luseo Engineering" />
			</div> -->
	<div class="login-card">
			<div class="login-content">
				<div class="brand">

					<img src="../../../assets/img-icons/LOGO_LUSEO_ENGINEERING.png" class="logo" alt="Luseo Engineering" />
					<h1>Sign in to your account</h1>
					<p class="subtitle">Secure sign-in and session sync across tabs.</p>
				</div>

				<div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>

				<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
					<label for="username">Username or Email</label>
					<input id="username" type="text" formControlName="username" placeholder="Username or Email" [class.invalid]="form.get('username')?.touched && form.get('username')?.invalid" />
					<div class="hint" *ngIf="form.get('username')?.touched && form.get('username')?.hasError('required')">Username is required</div>

					<label for="password">Password</label>
					<input id="password" type="password" formControlName="password" placeholder="••••••••" [class.invalid]="form.get('password')?.touched && form.get('password')?.invalid" />
					<div class="hint" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">Password is required</div>
					<div class="hint" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')">Minimum 4 characters</div>

					<button class="submit" type="submit" [disabled]="loading || form.invalid">
						<span *ngIf="!loading">Sign In</span>
						<span *ngIf="loading" class="spinner"></span>
					</button>
				</form>

				 <div class="help-row">
          <a class="forgot" href="#">Forgot password?</a>
          <a class="link" href="#">Contact support</a>
        </div>
		 <div class="muted">Session sync across tabs with automatic token refresh.</div>
			</div>
	</div>
</div>
