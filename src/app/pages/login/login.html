<div class="login-page">
			<div class="brand-outer">
				<img src="../../../assets/img-icons/LOGO_LUSEO_ENGINEERING.png" alt="Luseo Engineering" />
			</div>
	<div class="login-card">
			<div class="login-content">
				<div class="brand">
					<h1>Iniciar sesión</h1>
					<p class="subtitle">Bienvenido a Luseo Engineering</p>
				</div>

				<div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>

				<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
					<label for="username">Usuario o Email</label>
					<input id="username" type="text" formControlName="username" placeholder="Nombre de usuario o correo electronico" [class.invalid]="form.get('username')?.touched && form.get('username')?.invalid" />
					<div class="hint" *ngIf="form.get('username')?.touched && form.get('username')?.hasError('required')">El usuario es requerido</div>

					<label for="password">Contraseña</label>
					<input id="password" type="password" formControlName="password" placeholder="••••••••" [class.invalid]="form.get('password')?.touched && form.get('password')?.invalid" />
					<div class="hint" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">La contraseña es requerida</div>
					<div class="hint" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')">Mínimo 4 caracteres</div>

					<button class="submit" type="submit" [disabled]="loading || form.invalid">
						<span *ngIf="!loading">Ingresar</span>
						<span *ngIf="loading" class="spinner"></span>
					</button>
				</form>
			</div>
	</div>
</div>
